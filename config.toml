## Hugo Built-in Features
disqusShortname = "personal-blog-rktwn6gwzh"
googleAnalytics = "UA-155121170-1"
# enableRobotsTXT = true

summarylength = 20

paginate = 5

## Site Settings
[params]
    author = "Edson Celio - personal page"
    #title = "DevOps Guy"
    description = "Systems Analyst | Developer | DevOps Enthusiastic"
    authorimage = "/img/profile.png"
    dateformat = "Jan 2, 2006"
	
	# Hide sidebar on all article page to let article take full width to improve reading, and enjoy wide images and cover images. (true: enable, false: disable)
    clearReading = true
  	
		
    # sidebar, copyright & license
    copyright = "tuxpilgrim"
    license = "CC BY-SA 4.0"
    licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"
    showBuiltWith = true

    # https://highlightjs.org
    highlightjs = true
    highlightjsstyle = "github"
    
    # please choose either GraphComment or Disqus or Utterances
    #GraphCommentId = "..."
    #UtterancesRepo = "..." # https://utteranc.es/
    #UtterancesIssueTerm = "..." # pathname, url, title, og:title
    #UtterancesTheme = "..." # github-light or github-dark

    # Table of contents
    #toc = none, "hugo", or "tocbot"
    
    # Time to read
    noreadingtime = true

